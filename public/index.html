<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paste</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/app.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/choices.js/10.2.0/choices.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">paste.orcax</div>
      <div class="spacer"></div>
      <label class="select">
        <span id="langLabel" class="label">Language</span>
        <select id="langSelect">
          <option value="en">English</option>
          <option value="zh-CN">中文</option>
        </select>
      </label>
    </header>

    <main class="container">
      <section id="compose" class="card">
        <h1 id="composeTitle" class="h1">Create paste</h1>
        <div class="grid">
          <div class="field">
            <label id="filenameLabel" for="filename">Filename</label>
            <input id="filename" type="text" placeholder="snippet.txt" />
          </div>
          <div class="field">
            <label id="expiresLabel" for="expires">Expires</label>
            <select id="expires">
              <option value="600">10 min</option>
              <option value="3600">1 hour</option>
              <option value="86400" selected>1 day</option>
              <option value="604800">7 days</option>
              <option value="2592000">30 days</option>
            </select>
          </div>
          <div class="field">
            <label id="syntaxLabel" for="syntax">Syntax</label>
            <select id="syntax">
              <option value="">Plain text</option>
              <option value="shell">Shell</option>
              <option value="javascript">JavaScript</option>
              <option value="json">JSON</option>
              <option value="markdown">Markdown</option>
              <option value="python">Python</option>
              <option value="rust">Rust</option>
              <option value="sql">SQL</option>
              <option value="toml">TOML</option>
              <option value="typescript">TypeScript</option>
              <option value="xml">XML</option>
              <option value="yaml">YAML</option>
              <option value="go">Go</option>
              <option value="java">Java</option>
              <option value="htmlmixed">HTML</option>
              <option value="css">CSS</option>
            </select>
          </div>
          <div class="field">
            <label id="modeLabel" for="mode">Mode</label>
            <select id="mode">
              <option value="text" selected>Text</option>
              <option value="file">File</option>
            </select>
          </div>
        </div>

        <div id="textPane" class="field">
          <label id="contentLabel" for="content">Content</label>
          <textarea id="content" spellcheck="false" placeholder="Paste code here..."></textarea>
        </div>

        <div id="filePane" class="field hidden">
          <label id="fileLabel" for="file">File</label>
          <input id="file" type="file" />
        </div>

        <div class="field">
          <div id="captcha" class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITE_KEY"></div>
        </div>

        <div class="actions">
          <button id="submit" class="btn primary">Create</button>
          <div id="status" class="status"></div>
        </div>

        <div id="result" class="result hidden">
          <div class="resultRow">
            <span id="linkLabel" class="muted">Link</span>
            <div class="resultCell">
              <a id="resultLink" href="#" target="_blank" rel="noreferrer"></a>
              <button id="copyLink" class="btn" type="button">Copy</button>
            </div>
          </div>
          <div class="resultRow">
            <span id="rawLabel" class="muted">Raw</span>
            <a id="resultRaw" href="#" target="_blank" rel="noreferrer"></a>
          </div>
        </div>
      </section>

      <section id="viewer" class="card hidden">
        <div class="viewerHeader">
          <div>
            <div id="viewTitle" class="h1">Paste</div>
            <div id="viewMeta" class="muted"></div>
          </div>
          <div class="viewerActions">
            <a id="downloadBtn" class="btn" href="#">Download</a>
            <button id="copyCode" class="btn" type="button">Copy code</button>
            <a id="rawBtn" class="btn" href="#" target="_blank" rel="noreferrer">Raw</a>
            <a class="btn" href="/">New</a>
          </div>
        </div>
        <textarea id="viewerText" class="viewerText" spellcheck="false"></textarea>
        <div id="viewStatus" class="status"></div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/mode/loadmode.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/meta.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/choices.js/10.2.0/choices.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
    <script type="module" src="/app.js"></script>
  </body>
</html>
